<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Choose your move:</h2>
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>

    <div id="finalresult">
        <p>Computer Choice: <span id="computer-choice">None</span></p>
        <p>Result: <span id="result">None</span></p>
        <p>Human Score: <span id="humanscore">None</span></p>
        <p>Computer Score: <span id="computerscore">None</span></p>
    </div>

    <script>
        const turns = ["rock", "paper", "scissors"];
        function getComputerChoice(){
            let computerchoice = turns[Math.floor(Math.random() * turns.length)];
            return computerchoice;
        }
        //console.log(getComputerChoice());


        //console.log(getHumanChoice())

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            // paper beats rock, rock beats scissors, scissors beats paper
            if (humanChoice === computerChoice){
                return "it's a tie";
            }

            else if (humanChoice === 'rock' && computerChoice==='scissors'){
                humanScore++;
                return "You win this round!"
            }
            else if (humanChoice === 'paper' && computerChoice==='rock'){
                humanScore++;
                return "You win this round!"
            }
            else if (humanChoice === 'scissors' && computerChoice==='paper'){
                humanScore++;
                return "You win this round!"
                
            }

            else{
                computerScore++;
                return "computer wins this round!"
            }
          }
          
        //const humanSelection = getHumanChoice();
        //const computerSelection = getComputerChoice();
        
        



        function updateUI(humanChoice, computerChoice, roundresult){
            document.getElementById("computer-choice").textContent = computerChoice;
            document.getElementById("result").textContent = roundresult;
            document.getElementById("humanscore").textContent = humanScore;
            document.getElementById("computerscore").textContent = computerScore;
        }

        function buttonClicking(event) { //registers the button clicking event
            const humanChoice = event.target.id; //this basically registers the id value of which button to humanChoice variable
            const computerChoice = getComputerChoice();
            const roundresult = playRound(humanChoice, computerChoice);
            updateUI(humanChoice, computerChoice, roundresult);
        }

        document.getElementById("rock").addEventListener("click", buttonClicking);
        document.getElementById("paper").addEventListener("click", buttonClicking);
        document.getElementById("scissors").addEventListener("click", buttonClicking);


    </script>
</body>
</html>
