<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const turns = ["rock", "paper", "scissors"];
        function getComputerChoice(){
            let computerchoice = turns[Math.floor(Math.random() * turns.length)];
            return computerchoice;
        }
        //console.log(getComputerChoice());

        function getHumanChoice() {
            while(true){
                let myturn = prompt("What is your choice: rock, paper, scissors");
                myturn = myturn.toLowerCase();
                if (["rock","paper","scissors"].includes(myturn)){
                    return myturn;
                }
                else {
                    alert("Please type in any of the appropriate keywords: rock, paper, scissors");
                }
            }

        }

        //console.log(getHumanChoice())

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            // your code here!
            // paper beats rock, rock beats scissors, scissors beats paper
            console.log(`Your choice: ${humanChoice}`);
            console.log(`Computer Choice: ${computerChoice}`);
            if (humanChoice === computerChoice){
                console.log("it's a tie");
            }

            else if (humanChoice === 'rock' && computerChoice==='scissors'){
                console.log("You win this round!")
                humanScore++;
            }
            else if (humanChoice === 'paper' && computerChoice==='rock'){
                console.log("You win this round!")
                humanScore++;
            }
            else if (humanChoice === 'scissors' && computerChoice==='paper'){
                console.log("You win this round!")
                humanScore++;
            }

            else{
                console.log("Computer wins this round!")
                computerScore++;
            }
          }
          
        //const humanSelection = getHumanChoice();
        //const computerSelection = getComputerChoice();
        
        

        function playgame(){
            const a = 5;
            for (let n=0; n < a ; n++){
                console.log(`Round ${n+1}`);
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection,computerSelection);
            }

            if (humanScore > computerScore){
                console.log("Human wins!");
            }
            else if (computerScore > humanScore){
                console.log("Computer wins!");
            }
            else {
                console.log("It's a tie!");
            }
        }

        playgame();


    </script>
</body>
</html>
